- name: check if oh-my-zsh is installed
  stat:
    path: ~/.oh-my-zsh
  register: oh_my_zsh
  become_user: fredrik

- name: install kitty
  shell: |
    curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin
    cp ~/.local/kitty.app/share/applications/kitty.desktop ~/.local/share/applications/
    cp ~/.local/kitty.app/share/applications/kitty-open.desktop ~/.local/share/applications/
    sed -i "s|Icon=kitty|Icon=$(readlink -f ~)/.local/kitty.app/share/icons/hicolor/256x256/apps/kitty.png|g" ~/.local/share/applications/kitty*.desktop
    sed -i "s|Exec=kitty|Exec=$(readlink -f ~)/.local/kitty.app/bin/kitty|g" ~/.local/share/applications/kitty*.desktop
  become_user: fredrik

- name: install oh-my-zsh
  shell: sh -c "$(wget -O- https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --keep-zshrc
  when: not oh_my_zsh.stat.exists
  become_user: fredrik

- name: clone and update fzf
  git:
    repo: https://github.com/junegunn/fzf.git
    depth: 1
    dest: ~/.fzf
  become_user: fredrik

- name: install fzf
  shell: ~/.fzf/install
  become_user: fredrik

- name: install atuin
  shell: curl --proto '=https' --tlsv1.2 -LsSf https://setup.atuin.sh | sh
  become_user: fredrik

- name: remove old .zshrc
  file:
    path: ~/.zshrc
    state: absent
  become_user: fredrik

- name: clear font cache
  shell: fc-cache -f -v
  become_user: fredrik
