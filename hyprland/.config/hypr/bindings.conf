# Application bindings
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime 

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER+ALT, SPACE
unbind = CTRL ALT, DELETE
unbind = SUPER+ALT, LEFT
unbind = SUPER+ALT, RIGHT
unbind = SUPER, SPACE
unbind = SUPER+CTRL, V
unbind = SUPER, P
unbind = SUPER, T
unbind = SUPER, S
unbind = SUPER, L

bind = SUPER+ALT, LEFT,  workspace, -1
bind = SUPER+ALT, RIGHT, workspace, +1

bindd = CTRL ALT, DELETE, Proccess Manager, exec, xdg-open vicinae://extensions/leonkohli/process-manager/processes
bindd = SUPER+ALT, SPACE, Omarchy menu, exec, xdg-open vicinae://extensions/codingcodax/omarchy-menu/index
bindd = SUPER, P, Password menu, exec, xdg-open vicinae://extensions/capipo/pass/index
bindd = SUPER+CTRL, V, Clipboard menu, exec, xdg-open vicinae://extensions/vicinae/clipboard/history
bindd = SUPER, T, Floating teams, exec, omarchy-open-or-move-to-scratchpad ^teams-for-linux$ "uwsm-app -- /opt/teams-for-linux/teams-for-linux"
bindd = SUPER, S, Floating slack, exec, omarchy-open-or-move-to-scratchpad ^slack$ "uwsm-app -- slack"
bindd = SUPER, RETURN, Terminal, exec, omarchy-open-or-move-to-scratchpad ^floating-terminal$  "uwsm-app -- kitty --class floating-terminal"
bindd = SUPER, R, Radix Tui, exec, omarchy-open-or-move-to-scratchpad-tui radix-tui
bindd = SUPER, SPACE,Launcher, exec, vicinae toggle
bindd = SUPER, L, Lock screen, exec, omarchy-lock-screen